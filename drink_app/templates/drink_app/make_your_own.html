{% extends "drink_app/base.html" %}

{% block content %}

    <div class="intro-sec">
        <div class="home-heading-div">
            <h1 class="heading1">Drink Bot</h1>           
            <p class="paragraph1">Make Your Own</p>            
        </div>
    </div>
    <hr class="my-4">
    <div class="">
        <form class="form-whole" method="post">
            {% csrf_token %}
            <fieldset>
                <div class="form_grid">       
                    {% for field in make_your_own %}
                        {% if field.name != 'total' %}
                        <div class="form-field"><label>{{ field.label }}</label><div>{{ field }} oz</div></div>
                        {% endif %}
                    {% endfor %}   
                </div> 
            </fieldset>   
            <div class="form-total"><label><b>{{ make_your_own.total.label }}</b></label><div>{{ make_your_own.total }} oz</div></div>                 
            <button type="submit" class="btn btn-primary make_drink_btn">Make Drink</button>
        </form>
    </div>
    

<script> 
    $('.field_to_sum').on('input',function(){
        var sum = 0;
        $('.field_to_sum').each(function(){
            $('.total_field').val(sum += parseFloat(this.value));
        }); 
    });
</script>

{% endblock %}
